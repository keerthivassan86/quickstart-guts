                su -s /bin/sh -c "wget https://raw.githubusercontent.com/rajalokan/quickstart-guts/master/aio_guts.sh -O /tmp/aio_guts.sh && chmod +x /tmp/aio_guts.sh && /tmp/aio_guts.sh"
