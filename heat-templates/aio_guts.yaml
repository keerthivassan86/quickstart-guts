        properties:
            name: gutsdev
            key_name: "alok"
            image: "7dd4e1d6-f0d6-4407-aee2-f4ddf6736df1"
            flavor: "m1.medium"
            networks: [{
                "floating_ip": "180.148.27.165",
                "network": "c6b5ef54-c7d0-4b1b-bdd2-e5f16efe060c"
